fr:
  global: "skymanagement est une agence de management et de consulting. l’agence représente des profils aux domaines d’expression multiples (mannequinat, cinéma, art, musique...) : les talents et les faces. nous leur offrons un cadre serein, propice à leur développement. nous apportons également nos conseils aux institutions et aux marques dans le cadre de leur image et de leur influence. nous les accompagnons par le biais d’une stratégie à 360°."
  management: "NOS TALENTS SONT UNE IMAGE MAIS AVANT-TOUT UNE PERSONNALITÉ, UN FLOW, UNE ATTITUDE. NOUS LES INVITONS À EXPRIMER LEUR PROPRE IDENTITÉ, CHACUN DANS LEURS DOMAINES D’EXPRESSION. NOUS LES ACCOMPAGNONS À CHAQUE ÉTAPES DE LEUR CARRIÈRE : ACCOMPAGNEMENT JURIDIQUE, DÉVELOPPEMENT ÉDITORIAL, GESTION DE CASTINGS, STRATÉGIE DIGITALE… NOTRE VOLONTÉ, LEUR PERMETTRE D’ÉVOLUER LE PLUS FACILEMENT ET SEREINEMENT POSSIBLE."
  consulting: "FORT D’UNE LONGUE EXPÉRIENCE DANS LE MONDE DE L’INFLUENCE ET DE LA COMMUNICATION, SKYMANAGEMENT PROPOSE UNE OFFRE DE CONSEIL À 360° : STRATÉGIE DE COMMUNICATION ET D’INFLUENCE, COMMUNICATION DIGITALE, COMMUNITY MANAGEMENT, DIRECTION ARTISTIQUE. NOTRE BUT, ÉLABORER DES PRISES DE PAROLES FORTES EN ADÉQUATION AVEC LES VALEURS ET LES OBJECTIFS DE NOS CLIENTS."
  casting: "TOUJOURS À L’AFFÛT DES NOUVEAUX TALENTS DE DEMAIN, NOUS ORGANISONS DES CASTINGS POUR TOUTES FORMES DE PROJETS. NOTRE OBJECTIF, TROUVER LES PROFILS QUI SAURONT INCARNER LE MIEUX L’IMAGE ET LES VALEURS DE NOS CLIENTS. NOUS APPUYONS POUR CELA SUR UNE STRATÉGIE PROSPECTIVE ENRICHIE DE NOTRE EXPÉRIENCE DES RÉSEAUX SOCIAUX."
  scouting: "SKYMANAGEMENT EST AUSSI SPÉCIALISÉE DANS LA RECHERCHE ET LE PLACEMENT DE MODÈLES. LE SCOUTING CONSISTE À TROUVER LES FUTURS VISAGES DES AGENCES DE MANNEQUINS. NOUS SOMMES DONC UN ACTEUR PRIVILÉGIÉ ET STRATÉGIQUE POUR LES AGENCES FRANÇAISES ET INTERNATIONALES. APRÈS LES AVOIR REPERÉS, NOUS ASSURONS LE PLACEMENT, LE SUIVI ET LA PROMOTION DES MANNEQUINS."
